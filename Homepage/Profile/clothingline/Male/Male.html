<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskTavern Profile</title>

    <link rel="stylesheet" href="char.css" />
    <link rel="icon" type="img/jpg" href="../../../../logo.png">
</head>

<body>

    <!-- Login Check -->
    <script>
        if (!sessionStorage.getItem("loggedIn")) {
            alert("Access denied. Please log in first.");
            window.location.href = "../../../../../index.html";
        }
    </script>

    <!-- Return Button -->
    <button id="Return" onclick="location.href='../../sex.html'">
        <img src="../../../../ButtonIcons/Return.png">
    </button>

    <!-- Top Controls (Username + Displayed Name) -->
    <div class="controls-top">
        <input type="text" id="usernameInput" placeholder="Enter Username">
        <h2 id="charNameDisplay">Username :3</h2>
    </div>

    <!-- Character Display Box -->
    <div class="charbox" id="characterDisplay"></div>

    <!-- Bottom Controls -->
    <div class="controls-bottom">
        <button id="saveCharacterBtn">
            <img src="../../../../ButtonIcons/Save.png" alt="">
        </button>

        <button id="resetCharacterBtn">
            <img src="../../../../ButtonIcons/Reset.png" alt="">
        </button>
    </div>

    <!-- Clothing Selection Panel -->
    <div class="acceso">

        <!-- HATS -->
        <div class="hats">
            <h1>--HATS--</h1>
            <ul>
                <li><button class="clothing-btn h1"><img src="../../../Customization/Head Accesories/average.png"></button></li>
                <li><button class="clothing-btn h2"><img src="../../../Customization/Head Accesories/goojoodoq.png"></button></li>
                <li><button class="clothing-btn h3"><img src="../../../Customization/Head Accesories/steve.png"></button></li>
                <li><button class="clothing-btn h4"><img src="../../../Customization/Head Accesories/thorns.png"></button></li>
                <li><button class="clothing-btn h5"><img src="../../../Customization/Head Accesories/daredevil.png"></button></li>
            </ul>
        </div>

        <!-- SHIRTS -->
        <div class="shirts">
            <h1>--SHIRTS--</h1>
            <ul>
                <li><button class="clothing-btn s1"><img src="../../../Customization/Clothing/bluedude.png"></button></li>
                <li><button class="clothing-btn s2"><img src="../../../Customization/Clothing/cloack.png"></button></li>
                <li><button class="clothing-btn s3"><img src="../../../Customization/Clothing/purpleguy.png"></button></li>
                <li><button class="clothing-btn s4"><img src="../../../Customization/Clothing/spamton.png"></button></li>
                <li><button class="clothing-btn s5"><img src="../../../Customization/Clothing/zestyass.png"></button></li>
            </ul>
        </div>

        <!-- PANTS -->
        <div class="pant">
            <h1>--PANTS--</h1>
            <ul>
                <li><button class="clothing-btn p1"><img src="../../../Customization/Pants/incognito.png"></button></li>
                <li><button class="clothing-btn p2"><img src="../../../Customization/Pants/joker.png"></button></li>
                <li><button class="clothing-btn p3"><img src="../../../Customization/Pants/batman.png"></button></li>
                <li><button class="clothing-btn p4"><img src="../../../Customization/Pants/lightmode.png"></button></li>
                <li><button class="clothing-btn p5"><img src="../../../Customization/Pants/jokerincognito.png"></button></li>
            </ul>
        </div>

    </div>

    <!-- Script -->
    <script src="char.js"></script>

</body>

</html>
