<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="char.css" />
    <title>TaskTavern Profile (Female)</title>
    <link rel="icon" type="img/jpg" href="../../../../logo.png">
</head>

<body>

    <!-- LOGIN CHECK -->
    <script>
        if (!sessionStorage.getItem("loggedIn")) {
            alert("Access denied. Please log in first.");
            window.location.href = "../../../../../index.html";
        }
    </script>

    <!-- RETURN BUTTON -->
    <button id="Return" onclick="location.href='../../sex.html'">
        <img src="../../../../ButtonIcons/Return.png">
    </button>

    <!-- TOP CONTROLS -->
    <div class="controls-top">
        <input type="text" id="usernameInput" placeholder="Enter Username">
        <h2 id="charNameDisplay">Username :3</h2>
    </div>

    <!-- CHARACTER DISPLAY -->
    <div class="charbox" id="characterDisplay"></div>

    <!-- BOTTOM BUTTONS -->
    <div class="controls-bottom">
        <button id="saveCharacterBtn">
            <img src="../../../../ButtonIcons/Save.png" alt="">
        </button>

        <button id="resetCharacterBtn">
            <img src="../../../../ButtonIcons/Reset.png" alt="">
        </button>
    </div>

    <!-- ACCESSORY PANEL -->
    <div class="acceso">

        <!-- HATS -->
        <div class="hats">
            <h1>--HATS--</h1>
            <ul>
                <li><button class="clothing-btn f-h1"><img src="../../../Customization/Female Head/Layer 26.png"></button></li>
                <li><button class="clothing-btn f-h2"><img src="../../../Customization/Female Head/Layer 28.png"></button></li>
                <li><button class="clothing-btn f-h3"><img src="../../../Customization/Female Head/Layer 30.png"></button></li>
                <li><button class="clothing-btn f-h4"><img src="../../../Customization/Female Head/Layer 31.png"></button></li>
                <li><button class="clothing-btn f-h5"><img src="../../../Customization/Female Head/Layer 32.png"></button></li>
            </ul>
        </div>

        <!-- SHIRTS -->
        <div class="shirts">
            <h1>--SHIRTS--</h1>
            <ul>
                <li><button class="clothing-btn f-s1"><img src="../../../Customization/Female Clothing/Layer 34.png"></button></li>
                <li><button class="clothing-btn f-s2"><img src="../../../Customization/Female Clothing/Layer 36.png"></button></li>
                <li><button class="clothing-btn f-s3"><img src="../../../Customization/Female Clothing/Layer 38.png"></button></li>
                <li><button class="clothing-btn f-s4"><img src="../../../Customization/Female Clothing/Layer 40.png"></button></li>
                <li><button class="clothing-btn f-s5"><img src="../../../Customization/Female Clothing/Layer 42.png"></button></li>
            </ul>
        </div>

        <!-- PANTS -->
        <div class="pant">
            <h1>--PANTS--</h1>
            <ul>
                <li><button class="clothing-btn f-p1"><img src="../../../Customization/female pants/Layer 43.png"></button></li>
                <li><button class="clothing-btn f-p2"><img src="../../../Customization/female pants/Layer 45.png"></button></li>
                <li><button class="clothing-btn f-p3"><img src="../../../Customization/female pants/Layer 47.png"></button></li>
                <li><button class="clothing-btn f-p4"><img src="../../../Customization/female pants/Layer 49.png"></button></li>
                <li><button class="clothing-btn f-p5"><img src="../../../Customization/female pants/Layer 51.png"></button></li>
            </ul>
        </div>

    </div>

    <script src="char.js"></script>

</body>

</html>
