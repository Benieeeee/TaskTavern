<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="sat.css">
  <script src="points.js"></script>
  <link rel="icon" type="img/jpg" href="../../../logo.png">
  <title>TaskTavern Points System</title>
</head>

<body data-day="sat">



  <script>

    if (!sessionStorage.getItem("loggedIn")) {
      alert("Access denied. Please log in first.");
      window.location.href = "../../../index.html";
    }
  </script>

  <div class="main">
    </button>
    <button class="Pfp" onclick="location.href='../../Profile/sex.html'">
      <div class="Profile">
        <img src="../../../ButtonIcons/profile.png">
      </div>
    </button>

    <div class="Coins"></div>
    <div class="signout">
      <a href="../../../index.html">
        Log Out
      </a>
    </div>

    <div class="task-input">

      <h1>TaskTavern</h1>
      <div class="points-display">Total Points: <span id="totalPoints">0</span></div>

      <input type="text" id="taskName" placeholder="Enter task name">
      <input type="number" id="taskPoints" placeholder="Points" min="1" max="10">
      <button onclick="addTask()">Add Task</button>
    </div>
  </div>
  <div class="sidepnnl">
    <button class="Day" onclick="location.href='../../Home.html'"><img src="../../../logo.png"></button>
    <ul class="List">
      <li><button class="mon" onclick="location.href='../monday/mon.html'"><img src="../Buttons/MONDAY.png"></button>
      </li>
      <li><button class="tue" onclick="location.href='../tuesday/tue.html'"><img src="../Buttons/TUESDAY.png"></button>
      </li>
      <li><button class="wed" onclick="location.href='../wednesday/wed.html'"><img
            src="../Buttons/WEDNESDAY.png"></button></li>
      <li><button class="thurs" onclick="location.href='../thurdays/thurs.html'"><img
            src="../Buttons/THURSDAY.png"></button></li>
      <li><button class="fri" onclick="location.href='../friday/fri.html'"><img src="../Buttons/FRIDAY.png"></button>
      </li>
      <li><button class="sat" onclick="location.href='../../Home.html'"><img src="../Buttons/SATURDAY.png"></button>
      </li>
      <li><button class="sun" onclick="location.href='../sunday/sun.html'"><img src="../Buttons/SUNDAY.png"></button>
      </li>
    </ul>
  </div>

  <div class="task-list" id="taskList"></div>

  <footer>
    <button onclick="clearAllData()" class="clear-btn">Clear All Data</button>
  </footer>

  <script src="sat.js"></script>

</html>
