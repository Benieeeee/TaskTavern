<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="login.css">
  <link rel="icon" type="img/jpg" href="logo.png">
  <script defer src="login.js"></script>
  <title>Task Tavern</title>
</head>

<body>

  <!-- Overlay for small screens -->
  <div id="overlay">
    <h1>:(</h1>
    <h2>⚠️ Screen too small!</h2>
    <p>The TaskTavern works best on a larger screen.</p>
    <p>Resize your browser or switch to a desktop to continue.</p>

  </div>

  <!-- Login Form -->
  <form id="loginForm">
    <div class="Login">
      <center>
        <div class="LOGO">
          <img src="TaskTavern.png" alt="TaskTavern Logo">
        </div>
      </center>

      <div class="Title1">
        <label for="Username">Username</label>
      </div>
      <center>
        <div class="username">
          <input type="text" name="username" id="Username" required>
        </div>
      </center>

      <div class="Title2">
        <label for="Password">Password</label>
      </div>
      <center>
        <div class="password">
          <input type="password" name="password" id="Password" required>
        </div>
      </center>

      <center>
        <div class="loginbtn">
          <button type="submit">
            <img src="ButtonIcons/LogIn.png" alt="Log In">
          </button>
        </div>
      </center>
    </div>
  </form>

  <div id="message">
    <h3>Password must contain the following:</h3>
    <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
    <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
    <p id="number" class="invalid">A <b>number</b></p>
    <p id="length" class="invalid">Minimum <b>8 characters</b></p>
  </div>

  <script>
    // Make sure the element exists first
    const overlay = document.getElementById("overlay");

    // Function that runs the check
    function checkScreenSize() {
      if (window.innerWidth <= 1440) {
        overlay.classList.remove("hidden");
      } else {
        overlay.classList.add("hidden");
      }
    }

    // Run on first load
    checkScreenSize();

    // Run when window is resized
    window.addEventListener("resize", checkScreenSize);

  </script>

</body>

</html>
